<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$title$</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <!-- Mermaid CSS -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        /* 추가 커스텀 스타일 */
        .markdown-body h1 {
            border-bottom: 3px solid #4285f4;
            padding-bottom: 10px;
        }
        .markdown-body img[alt*="badge"] {
            margin: 2px;
        }
        /* Mermaid 다이어그램 스타일 */
        .mermaid {
            text-align: center;
            margin: 20px 0;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        $body$
    </article>
    
    <!-- Mermaid 초기화 스크립트 -->
    <script>
        console.log('🚀 Mermaid 변환 스크립트 시작');
        
        // Mermaid 초기화
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose'
        });

        function findMermaidAndConvert() {
            console.log('🔍 HTML 전체 검사 시작...');
            
            // 전체 HTML에서 Mermaid 패턴 찾기
            let htmlContent = document.body.innerHTML;
            console.log('📄 HTML 내용 길이:', htmlContent.length);
            
            // Mermaid 다이어그램 패턴들
            const patterns = [
                /graph\s+TB[\s\S]*?(?=<\/code>|<\/pre>|\n\n|$)/gi,
                /graph\s+LR[\s\S]*?(?=<\/code>|<\/pre>|\n\n|$)/gi,
                /pie\s+title[\s\S]*?(?=<\/code>|<\/pre>|\n\n|$)/gi,
                /subgraph[\s\S]*?end/gi,
                /flowchart[\s\S]*?(?=<\/code>|<\/pre>|\n\n|$)/gi
            ];
            
            let foundDiagrams = 0;
            
            patterns.forEach((pattern, index) => {
                const matches = htmlContent.match(pattern);
                if (matches) {
                    console.log(`✅ 패턴 ${index + 1}에서 ${matches.length}개 다이어그램 발견`);
                    foundDiagrams += matches.length;
                    
                    matches.forEach((match, i) => {
                        console.log(`📊 다이어그램 ${i + 1}:`, match.substring(0, 50) + '...');
                        
                        // HTML에서 해당 부분을 Mermaid div로 교체
                        const mermaidHtml = `<div class="mermaid">${match}</div>`;
                        htmlContent = htmlContent.replace(match, mermaidHtml);
                    });
                }
            });
            
            if (foundDiagrams > 0) {
                console.log(`🎯 총 ${foundDiagrams}개 다이어그램 변환 완료`);
                document.body.innerHTML = htmlContent;
                
                // Mermaid 렌더링 실행
                setTimeout(() => {
                    mermaid.run().then(() => {
                        console.log('✨ Mermaid 렌더링 성공!');
                    }).catch(err => {
                        console.error('❌ Mermaid 렌더링 실패:', err);
                    });
                }, 100);
            } else {
                console.log('❌ Mermaid 다이어그램을 찾을 수 없습니다');
                
                // 디버깅: 코드 블록 내용 확인
                const codeBlocks = document.querySelectorAll('code, pre');
                console.log(`🔧 디버깅: ${codeBlocks.length}개 코드 블록 발견`);
                
                codeBlocks.forEach((block, i) => {
                    const text = block.textContent.trim();
                    if (text.length > 10) {
                        console.log(`📝 코드 블록 ${i + 1} (${text.length} chars):`, text.substring(0, 100));
                        
                        // 강제로 graph 또는 pie로 시작하는 것들 변환
                        if (text.includes('graph TB') || text.includes('graph LR') || text.includes('pie title')) {
                            console.log('🎯 강제 변환 시도:', text.substring(0, 30));
                            
                            const mermaidDiv = document.createElement('div');
                            mermaidDiv.className = 'mermaid';
                            mermaidDiv.textContent = text;
                            
                            if (block.parentElement && block.parentElement.tagName === 'PRE') {
                                block.parentElement.parentNode.replaceChild(mermaidDiv, block.parentElement);
                            } else {
                                block.parentNode.replaceChild(mermaidDiv, block);
                            }
                            
                            foundDiagrams++;
                        }
                    }
                });
                
                if (foundDiagrams > 0) {
                    console.log(`🔄 강제 변환으로 ${foundDiagrams}개 다이어그램 처리`);
                    setTimeout(() => {
                        mermaid.run().then(() => {
                            console.log('✨ 강제 변환 후 Mermaid 렌더링 성공!');
                        }).catch(err => {
                            console.error('❌ 강제 변환 후 렌더링 실패:', err);
                        });
                    }, 100);
                }
            }
        }

        // 여러 시점에서 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', findMermaidAndConvert);
        } else {
            findMermaidAndConvert();
        }

        window.addEventListener('load', () => {
            setTimeout(findMermaidAndConvert, 500);
        });

        // 최후의 수단
        setTimeout(findMermaidAndConvert, 2000);
    </script>
</body>
</html>
