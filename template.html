<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$title$</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        /* 추가 커스텀 스타일 */
        .markdown-body h1 {
            border-bottom: 3px solid #4285f4;
            padding-bottom: 10px;
        }
        .markdown-body img[alt*="badge"] {
            margin: 2px;
        }
        /* 코드 블록 스타일 개선 */
        .markdown-body pre {
            background: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            line-height: 1.45;
        }
        .markdown-body code {
            background: #f6f8fa;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 85%;
        }
        /* ASCII 아트 스타일 */
        .markdown-body pre code {
            background: transparent;
            border-radius: 0;
            padding: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        $body$
    </article>
</body>
</html>
