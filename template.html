    <script>

            // ì „ì²´ HTMLì—ì„œ Mermaid íŒ¨í„´ ì°¾ê¸°

            // Mermaid ë‹¤ì´ì–´ê·¸ë¨ íŒ¨í„´ë“¤
            const patterns = [

            let foundDiagrams = 0;
            
            patterns.forEach((pattern, index) => {
                const matches = htmlContent.match(pattern);

                    console.log(`âœ… íŒ¨í„´ ${index + 1}ì—ì„œ ${matches.length}ê°œ ë‹¤ì´ì–´ê·¸ë¨ ë°œê²¬`);
                    foundDiagrams += matches.length;

                        // HTMLì—ì„œ í•´ë‹¹ ë¶€ë¶„ì„ Mermaid divë¡œ êµì²´
                        const mermaidHtml = `<div class="mermaid">${match}</div>`;
                        htmlContent = htmlContent.replace(match, mermaidHtml);

            if (foundDiagrams > 0) {
                console.log(`ğŸ¯ ì´ ${foundDiagrams}ê°œ ë‹¤ì´ì–´ê·¸ë¨ ë³€í™˜ ì™„ë£Œ`);
                document.body.innerHTML = htmlContent;

                        console.log('âœ¨ Mermaid ë Œë”ë§ ì„±ê³µ!');

                        console.error('âŒ Mermaid ë Œë”ë§ ì‹¤íŒ¨:', err);

            } else {
                console.log('âŒ Mermaid ë‹¤ì´ì–´ê·¸ë¨ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                
                // ë””ë²„ê¹…: ì½”ë“œ ë¸”ë¡ ë‚´ìš© í™•ì¸
                const codeBlocks = document.querySelectorAll('code, pre');
                console.log(`ğŸ”§ ë””ë²„ê¹…: ${codeBlocks.length}ê°œ ì½”ë“œ ë¸”ë¡ ë°œê²¬`);
                
                codeBlocks.forEach((block, i) => {
                    const text = block.textContent.trim();
                    if (text.length > 10) {
                        console.log(`ğŸ“ ì½”ë“œ ë¸”ë¡ ${i + 1} (${text.length} chars):`, text.substring(0, 100));

                        if (text.includes('graph TB') || text.includes('graph LR') || text.includes('pie title')) {

                            const mermaidDiv = document.createElement('div');
                            mermaidDiv.className = 'mermaid';

                if (foundDiagrams > 0) {
                    console.log(`ğŸ”„ ê°•ì œ ë³€í™˜ìœ¼ë¡œ ${foundDiagrams}ê°œ ë‹¤ì´ì–´ê·¸ë¨ ì²˜ë¦¬`);
                    setTimeout(() => {

                        }).catch(err => {

                        });

                }
            }
        }

        // ì—¬ëŸ¬ ì‹œì ì—ì„œ ì‹¤í–‰
        if (document.readyState === 'loading') {

    </script>
