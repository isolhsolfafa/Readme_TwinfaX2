[build]
  command = """
    pandoc -f markdown -t html -s -o index.html README.md \
      --css=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css \
      --metadata title="시스템 아키텍처" \
      -V 'header-includes=<meta name="viewport" content="width=device-width, initial-scale=1"><script type="module">import mermaid from "https://cdn.skypack.dev/mermaid@9.4.3";mermaid.initialize({startOnLoad:true,theme:"default",flowchart:{useMaxWidth:true,htmlLabels:true}});</script><style>.markdown-body{box-sizing:border-box;min-width:200px;max-width:980px;margin:0 auto;padding:45px;}.mermaid{text-align:center;}</style>' \
      -V 'include-before=<div class="markdown-body">' \
      -V 'include-after=</div>'
  """
  publish = "."
[build.environment]
  NODE_VERSION = "18"
