[build]
  command = """
    pandoc -f markdown -t html -s -o index.html README.md \
      --css=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css \
      --metadata title="😶‍🌫️" \
      -V 'header-includes=<meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script><style>.markdown-body{box-sizing:border-box;min-width:200px;max-width:980px;margin:0 auto;padding:45px;}.mermaid{text-align:center;}</style>' \
      -V 'include-before=<div class="markdown-body">' \
      -V 'include-after=</div><script>mermaid.initialize({startOnLoad:true,theme:"default"});</script>'
  """
  publish = "."
[build.environment]
  NODE_VERSION = "18"
